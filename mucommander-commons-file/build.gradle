apply plugin: 'java'

repositories {
    jcenter()
    ivy {
        url = 'http://ivy.mucommander.com'
        layout "pattern", {
                ivy '[organisation]/[module]/[revision]/ivy.xml'
                artifact '[organisation]/[module]/[revision]/[artifact].[ext]'
        }
    }
}

dependencies {
    compile project(':mucommander-commons-io')
    compile project(':mucommander-commons-runtime')
    compile project(':mucommander-commons-util')

    compile 'net.java.dev.jna:jna:4.1.0'
    compile 'net.java.dev.jna:jna-platform:4.1.0'
    compile group: 'vmware', name: 'vi', version: '2.5'
    compile 'commons-net:commons-net:2.0'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'jcifs:jcifs:1.3.17'
    compile 'org.apache.hadoop:hadoop-core:0.20.2'
    compile 'com.github.junrar:junrar:0.7'
    compile 'commons-collections:commons-collections:3.2.1'

    testCompile 'org.testng:testng:6.8.1'
    testCompile 'junit:junit:4.11'

    // -- Dependencies awaiting cleanup (after which we can remove the dependency on ivy.mucommander.com) --

    // This is a specialized version of j2ssh, see com/mucommander/commons/file/impl/sftp/SFTPFile.java:167
    compile group: 'sshtools', name: 'j2ssh', version: '0.2.9'
}
